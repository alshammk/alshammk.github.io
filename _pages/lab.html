---
layout: default
title: lab
permalink: /lab/
---
<div id="site-body">
        <ul id="lab-list">
          {% for member in site.data.lab %}
           <li id="{{ member.tag }}" class="lab-item">
               <div class="lab-label">
                 <h2 class="lab-title">{{ member.title }}<span  class="lab-date">{{ member.date }}</span></h2>
                 <div class="lab-hover">
                   <div class="hover-img">
                     <img src="/public/img/{{ member.img }}" alt="">
                     <div class="hover-text">
                       <ul>
                         <li><a href="{{ member.code }}" title="CODE"  target="_blank"><i class="fab fa-github"></i></a></li>
                         {%if member.demo != "NONE" %}
                         <li><a href="{{ member.demo }}" title="DEMO"><i class="fa fa-globe" aria-hidden="true"  target="_blank"></i></a></li>
                         {% endif %}
                       </ul>
                     </div>
                   </div>
                 </div>
                 <ul class="lab-details">
                   <li class="lab-summary"></li>
                   <li class="lab-footer">
                     <ul class="lab-tools">
                       <!-- <li class="lab-tools-item"><i class="fab fa-node"></i></li> -->
                       <div class="dropdown">
                         <button class="lab-btn lab-tools-btn" href="#"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></button>
                         <div class="dropdown-content">
                           {%if member.demo != "NONE" %}
                           <a href="{{ member.demo }}"  target="_blank">DEMO</a>
                           {% endif %}
                           <a href="{{ member.code }}"  target="_blank">CODE</a>
                         </div>
                       </div>
                     </ul>
                   </li>
                 </ul>
               </div>
           </li>
        {% endfor %}
        </ul>
        </div>
